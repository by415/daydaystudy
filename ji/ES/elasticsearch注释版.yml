#当cluster.name节点与集群中的所有其他节点共享节点时，它只能加入集群。默认名称为elasticsearch，但您应将其更改为描述群集用途的适当名称。
#确保不要在不同的环境中重复使用相同的集群名称，否则最终可能会导致节点加入了错误的集群。
cluster.name

#用作Elasticsearch 特定实例的人类可读标识符，因此它被包含在许多API的响应中。它默认为计算机在Elasticsearch启动时具有的主机名
node.name

####################################################################发现和集群形成设置############################################################################

 
#提供集群中符合主机要求的节点的列表。如果要与其他主机上的节点组成集群，则必须使用该discovery.seed_hosts设置来提供集群中其他主机的列表，这些主机符合主机要求，并且可能处于活动状态且可联系，以播种发现过程。
#此设置通常应包含集群中所有符合主机要求的节点的地址。此设置包含主机数组或逗号分隔的字符串。每个值的格式为host:port或host，port默认为设置 transport.profiles.default.port。
#此设置以前称为discovery.zen.ping.unicast.hosts。它的旧名称已被弃用，但为了保持向后兼容性，它继续工作。在将来的版本中，将删除对旧名称的支持。
discovery.seed_hosts 

#指定使用哪种类型的种子主机提供程序 来获取用于启动发现过程的种子节点的地址。默认情况下，它是 基于设置的种子主机provider。
#此设置以前称为discovery.zen.hosts_provider。它的旧名称已被弃用，但为了保持向后兼容性，它继续工作。在将来的版本中，将删除对旧名称的支持。
discovery.seed_providers

#指定Elasticsearch是否应形成多节点集群。默认情况下，Elasticsearch在形成集群时会发现其他节点，并允许其他节点稍后加入集群。
#如果discovery.type设置为single-node，Elasticsearch会形成一个单节点集群。
discovery.type

#设置全新群集中符合主机要求的节点的初始集合。默认情况下，该列表为空，这意味着该节点希望加入已经被引导的集群。
#重新启动群集或将新节点添加到现有群集时，不应使用此设置。
cluster.initial_master_nodes




###################################################################网络配置#####################################################################################################

#该节点将绑定到该主机名或IP地址，并将该主机发布到群集中的其他节点。接受IP地址，主机名，默认为_local_。 _local_（是特殊值，代表系统上的任何回送地址，例如127.0.0.1。）
#一旦为提供了自定义设置network.host，Elasticsearch就会假设您正在从开发模式过渡到生产模式，并将许多系统启动检查从警告升级为异常。
network.host

#绑定到传入HTTP请求的端口。接受单个值或范围。如果指定了范围，则该节点将绑定到该范围中的第一个可用端口。默认为9200-9300。
http.port


#用于绑定节点之间通信的端口。接受单个值或范围。如果指定了范围，则该节点将绑定到该范围中的第一个可用端口。默认为9300-9400。
transport.port


